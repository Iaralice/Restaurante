<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@1,700&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Cadastro</title>
</head>

<body>
    <div id="msgError"></div>
    <div id="msgSuccess"></div>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label id="labelNome" for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" size="25" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label id="labelS" for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" size="22" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label id="labelEmail" for="email">E-mail</label>
                        <input id="email" type="email" name="email" size="22" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label id="labelCelular" for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label id="senha" for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label id="labelConfirme" for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" size="25" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-group">
                        <p>Gênero </p>
                        <select name="gender" id="gender">
                            <option value=""></option>
                            <option value="fem">Feminino</option>
                            <option value="masc">Masculino</option>
                            <option value="outro">Outro</option>
                            <option value="none">Prefiro não informar</option>
                        </select>
                    </div>
                </div><br>
                <!--
                    <div class="continue-button">
                        <button onclick="setTimeout(() => {
                            window.location.href = 'pindex.html'
                        }, 3000);"><a href="#">Continuar</a> </button>
                    </div>
                -->
                <button onclick="entrar()" id="btn_entrar" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
